<form action="/search" method="post" class="search{% if smallSearch %} small-search{% endif %}">
  <input id="query=" name="query" type="text" placeholder="{% if smallSearch %}Search...{% else %}Search {{ organisation_count }} organisations...{% endif %}" value="{% if not smallSearch %}{{ query }}{% endif %}" />
  <button type="submit">Search</button>
</form>
